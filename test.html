<body class="language-bash">

  <p>Suivi d'un paragraphe contenant un mot en <b>gras</b> <br>
    et d'un tableau de deux lignes par trois colonnes : </p>

    <tr> <td>Case 2 1</td> <td>Case 2 2</td> <td>Case 2 3</td> </tr>
  </table>
</body>

</html>
